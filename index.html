<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="img/msx_icon_white.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/tailwind-config.js"></script>
  <title>MSX</title>
  <style>
    /* Asegurar que el canvas de particles.js quede fijo en el fondo */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2; /* detrás del contenido */
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Fondo de partículas -->
  <div id="particles-js"></div>

<!-- Contenido centrado -->
<section class="flex flex-col items-center justify-center min-h-screen gap-12 text-center">
  
  <!-- Texto superior -->
  <p class="text-3xl font-semibold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-white to-orange-500 drop-shadow-lg">
    ¡Bienvenido a la página principal de <span class="font-bold">MSX</span>!
  </p>

  <!-- Contenedor de tarjetas -->
  <div class="flex gap-10">
    
    <!-- Tarjeta descargas -->
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-72 text-center border border-white/20 hover:scale-105 transition duration-500 transform">
      <img src="img/msx_icon_white.png" alt="msx logo" class="w-16 h-16 mx-auto mb-4">
      <h2 class="text-2xl font-bold mb-4 text-white">Descargas</h2>
      <a href="downloads.html" class="inline-block bg-gradient-to-r from-white to-gray-600 text-black font-semibold px-5 py-2 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-110 hover:shadow-[0_0_20px_rgba(255,255,255,0.8)]">
        Ir
      </a>
    </div>

    <!-- Tarjeta jar's -->
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-72 text-center border border-white/20 hover:scale-105 transition duration-500 transform">
      <img src="https://cdn-icons-png.flaticon.com/512/202/202316.png" alt=".jar logo" class="w-16 h-16 mx-auto mb-4">
      <h2 class="text-2xl font-bold mb-4 text-white">Jar's</h2>
      <a href="server.html" class="inline-block bg-gradient-to-r from-yellow-500 to-orange-600 text-white font-semibold px-5 py-2 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-110 hover:shadow-[0_0_20px_rgba(255,165,0,0.8)]">
        Ir
      </a>
    </div>

  </div>
</section>


  <!-- Cargar particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'js/particlesjs-config.json', function() {
      console.log('Particles.js cargado correctamente');
    });
  </script>

</body>
</html>
